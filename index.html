<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signUp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <form>
                <input type="checkbox" id="check">
                <label for="check" id="signupLabel">Sign up</lable>
                <input class="usr" type="text" autocomplete="username" placeholder="User name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign up</button>
            </form>
        </div>
        <div class="hiddenForm">
            <form>
                <label for="check" id="loginLabel">Login</lable> <br>
                <input class="usr" type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
